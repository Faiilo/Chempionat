<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - BestGames</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <header>
        <div class="container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <rect x="5" y="5" width="30" height="30" rx="5" fill="#6C63FF"/>
                    <circle cx="15" cy="15" r="3" fill="white"/>
                    <circle cx="25" cy="25" r="3" fill="white"/>
                    <line x1="18" y1="22" x2="22" y2="18" stroke="white" stroke-width="2"/>
                </svg>
                <span>BestGames</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="login.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-form">
                <h2>Регистрация</h2>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Фамилия *</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Имя *</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Дата рождения *</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Номер телефона *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль *</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Повтор пароля *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">Согласен на обработку персональных данных *</label>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                    <p class="form-link">
                        Уже есть аккаунт? <a href="login.html">Войти</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
